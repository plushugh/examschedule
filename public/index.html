<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FUCK Schedule</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
        font-size: 32px;
        margin: 48px 0 10px;
        padding: 0;
        font-weight: 700;
      }
      small {
        display: block;
        margin: 0 0 24px 0;
        text-align: center;
      }

      form {
        display: block;
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      @media (max-width: 600px) {
        form {
          flex-direction: column;
        }
      }

      form#fk {
        flex-direction: column;
        max-width: 60ch;
        margin: 10px 0 0 0;
      }

      form#fk > textarea {
        width: 100%;
      }

      input[type="text"],
      textarea[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #schedule {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
        width: max(600px, 70%);
        margin: 64px auto;
      }

      .test-session {
        display: grid;
        align-items: center;
        background: #eeeeee;
        padding: 16px;
        border-radius: 8px;
        grid-template-areas:
          "meta meta"
          "students students"
          "location proctors";
      }
      .test-session > div:first-child {
        text-align: left;
        grid-area: meta;
      }

      .test-session > div:nth-child(2) {
        text-align: left;
        grid-area: students;
      }

      .test-session > div:nth-last-child(2) {
        text-align: left;
        grid-area: location;
      }
      .test-session > div:last-child {
        text-align: right;
        grid-area: proctors;
      }
      @media (max-width: 700px) {
        .test-session {
          grid-template-areas:
            "meta"
            "students"
            "location"
            "proctors";
        }
        .test-session > div:last-child {
          text-align: left;
          grid-area: proctors;
        }
      }

      span {
        font-weight: bold;
        color: #00a4aa;
      }

      .hidden {
        opacity: 0;
        display: none;
        transform: scale(0.2) skew(180deg);
      }

      .fk {
        position: fixed;
        left: 10px;
        bottom: 10px;
        background: white;
        border-radius: 12px;
        max-width: 45ch;
      }

      #tog,
      #content {
        display: none;
      }

      #toglabel::before {
        content: "▶";
      }

      #tog:checked + #toglabel + #content {
        display: block;
      }

      #tog:checked + #toglabel::before {
        content: "▼";
      }

      .info {
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
      .info > a {
        text-decoration: none;
      }
      .info > a:hover {
        text-decoration: underline;
      }

      .gh {
        margin: 10px;
        position: fixed;
        top: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <div class="gh">
      <a
        class="github-button"
        href="https://github.com/plushugh/examschedule"
        data-size="large"
        data-show-count="true"
        aria-label="Star plushugh/examschedule on GitHub"
        >Star this project on GitHub</a
      >
    </div>
    <h1>查找考试时刻表</h1>
    <small>Updated Jun 27, 2023, 18:48:35 UTC+8</small>
    <small>如果查不到，请使用希悦档案的名字查询</small>
    <form>
      <label for="student-name">输入学生全名：</label>
      <input type="text" id="student-name" />
      <button type="submit">查找考试信息</button>
    </form>
    <div id="schedule"></div>
    <div class="info">
      这是一个
      <a href="https://fsf.org">不自由软件</a>
      项目，由
      <a href="https://github.com/plushugh/examschedule">@Treee</a>
      开发
    </div>
    <div class="fk">
      <input type="checkbox" id="tog" />
      <label id="toglabel" for="tog">反馈/有责声明</label>
      <div id="content">
        <p>
          免责声明：本服务提供的考试信息不供参考，不一定反映真实考试信息，具体请参照官方公布的考试信息。
        </p>
        <form netlify netlify-honeypot="bot-field" id="fk">
          <p class="hidden">
            <label>
              如果你是人类，请不要填写此框: <input name="bot-field" />
            </label>
          </p>
          <textarea
            type="text"
            name="fankui"
            placeholder="请输入反馈"
            rows="10"
            resize="false"
          ></textarea>
          <button type="submit">提交反馈</button>
        </form>
      </div>
    </div>
    <script>
      fetch("/testSessionsByStudent.json")
        .then((res) => res.json())
        .then((testSessionsByStudent) => {
          const form = document.querySelector("form");
          const schedule = document.querySelector("#schedule");

          form.addEventListener("submit", (event) => {
            event.preventDefault();

            schedule.innerHTML = "";

            const studentName = document.querySelector("#student-name").value;

            const testSessions = testSessionsByStudent[studentName];

            if (testSessions) {
              for (const session of testSessions) {
                const dateTime = `${session["examdate"]} ${session.examtime}`;
                schedule.innerHTML += `
              <div class="test-session">
                <div>
                  <div>
                    ${dateTime}<br><span>时长：</span> ${
                  session.minutes
                } <span>分钟</span>
                  </div>
                  <div>${session.subject}</div>
                </div>

                <div>
                  <span>考试学生：</span>${
                    session.students && session.students.join(", ")
                  }  <span>共计</span>${session.numberOfPeople}<span>人</span>
                </div>

                <div>
                  <span>考试地点：</span>${session.location}
                </div>

                <div>
                  <span>由</span>${session.proctor1}<span>和</span>${
                  session.proctor2
                }<span>监考</span>
                </div>
              </div>
            `;
              }
            } else {
              schedule.innerHTML = '<p class="err">没有查找到考试信息</p>';
            }
          });
        })
        .catch((err) => {
          document.querySelector("body").innerHTML =
            '<p class="err">无法获取考试信息</p>';
        });
    </script>
    <script src="https://beamanalytics.b-cdn.net/beam.min.js" data-token="7fb81829-48b9-4fb6-9041-c11a9106b3a0" async></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script
  src="https://js.sentry-cdn.com/43a5ab60e8a840938d607d3e3e18b424.min.js"
  crossorigin="anonymous"
></script>
  </body>
</html>
